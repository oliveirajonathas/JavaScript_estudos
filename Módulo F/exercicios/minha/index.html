<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body onload="criarLista()">
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): 
                <input type="number" name="numero" id="numero">
                <input type="button" value="ADICIONAR" onclick="capturarNumeros()">
            </p>
        </div>
        <div>
            <select name="colecao" id="colecao">
                <option>Acrescente um valor</option>
            </select>
            <p>
                <input type="button" value="Finalizar" onclick="analisarLista()">
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p id="rodape">&copy; CursoemVideo</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
