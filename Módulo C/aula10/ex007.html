<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 20pt Arial;            
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="SOMAR" id="soma">
    <div id="res">Resultado</div>

    <script>
        var botao = window.document.getElementById('soma')
        botao.addEventListener('click', somar)

        function somar(){            
            var tn1 = Number((window.document.getElementById('txtn1')).value) 
            var tn2 = Number((window.document.getElementById('txtn2')).value)
            var res = window.document.getElementById('res')
            res.innerHTML = `A soma de ${tn1} com ${tn2} é igual a <strong>${tn1 + tn2}</strong>`
        }
    </script>
</body>
</html>
