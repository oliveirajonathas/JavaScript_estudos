<!DOCTYPE html>

<head>

    <title>Tabuada</title>

</head>
<body>

        <h1>Tabuada</h1>
    </header>

        </div>       
    </section>
    <footer>
        <p id="rodape">&copy; CursoemVideo</p>
    </footer>
    <script src="js/script.js"></script>
