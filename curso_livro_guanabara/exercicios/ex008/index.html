<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{
            background-color: rgb(250, 249, 249);
            font: 1em Arial;
        }
        button{
            font-size: 1.5em;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Vários Cálculos em JS</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>
    <script>        
        function calcular(){
            let num = window.prompt('Digite um número:')
            num = Number(num)
            let res = document.getElementById('resultado')
            res.innerHTML = `<p>O número a ser analisado aqui será o <strong>${num}</strong></p>`
            res.innerHTML += '<hr>'
            res.innerHTML += `<p>O seu valor absoluto é ${Math.abs(num)}</p>`
            res.innerHTML += `<p>A sua parte inteira é ${Math.trunc(num)}</p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é ${Math.round(num)}</p>`
            res.innerHTML += `<p>A sua raiz quadrada é ${Math.sqrt(num)}</p>`
            res.innerHTML += `<p>A sua raiz cúbica é ${Math.cbrt(num)}</p>`
            res.innerHTML += `<p>O valor de ${num}<sup>2</sup> ${Math.pow(num, 2)}</p>`
            res.innerHTML += `<p>O valor de ${num}<sup>3</sup> ${Math.pow(num, 3)}</p>`
        }
    </script>
</body>
</html>
