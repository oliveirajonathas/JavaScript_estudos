<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{
            background-color: rgb(250, 249, 249);
            font: 1em Arial;
        }
        button{
            font-size: 1.5em;
            padding: 30px;
        }
    </style>
</head>
<body onload="boasvindas()">
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        function boasvindas(){
            window.alert('Seja bem vindo(a) ao meu site!')
        }
        function calcular(){
            let num = window.prompt('Digite um número:')
            num = Number(num)
            let dobro = num * 2
            let metade = num/2
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>O dobro de ${num} é ${dobro} e a metade é ${metade}!</p>`
        }
    </script>
</body>
</html>
