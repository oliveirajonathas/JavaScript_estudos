<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        body h1{
            font-size: 3em;
        }
        button{
            font-size: 1.3em;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ -> US$</h1>
    <button onclick="converter()">Converter</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar</p>
    </section>
    <script>
        let cotacao = window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?')
        cotacao = Number(cotacao)     
        
        function converter(){
            let valor = window.prompt('Quantos R$ você tem na carteira?')
            valor = Number(valor)
            let res = window.document.getElementById('resultado')
            let dolar = (valor/cotacao).toFixed(2)
            res.innerHTML = `<h2>Com R$${valor} reais você consegue comprar US$${dolar} dólares, pela cotação de hoje!</h2>`                               
        }
    </script>
</body>
</html>
