<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body{
            font: Arial;
        }
        body h1{
            font-size: 3em;
        }
        button{
            font-size: 1.3em;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="calcular()">Antecessor e Sucessor</button>
    <script>
        function calcular(){
            let num = window.prompt('Digite um número inteiro qualquer:')
            num = Number(num)
            let sucessor = num + 1
            let antecessor = num -1
            window.alert(`Antes de ${num}, temos o número ${antecessor}.
            Depois de ${num}, temos o número ${sucessor}`)            
        }
    </script>
</body>
</html>
