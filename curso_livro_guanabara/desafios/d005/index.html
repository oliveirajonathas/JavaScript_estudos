<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        body h1{
            font-size: 3em;
        }
        button{
            font-size: 1.3em;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="converter()">Converter</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar</p>
    </section>
    <script>
        function converter(){
            let dist = window.prompt('Digite uma distância em metros (m)')
            dist = Number(dist)
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<h2>A distância de ${dist.toFixed(3).replace('.', ',')} metros, corresponde a...</h2>`
            res.innerHTML += `<p>${(dist/1000).toFixed(3).replace('.', ',')} quilômetros (Km)</p>`
            res.innerHTML += `<p>${(dist/100).toFixed(3).replace('.', ',')} hectômetros (Hm)</p>`
            res.innerHTML += `<p>${(dist/10).toFixed(3).replace('.', ',')} decâmetros (Dam)</p>`
            res.innerHTML += `<p>${(dist*10).toFixed(3).replace('.', ',')} decímetros (dm)</p>`
            res.innerHTML += `<p>${(dist*100).toFixed(3).replace('.', ',')} cetímetros (cm)</p>`
            res.innerHTML += `<p>${(dist*1000).toFixed(3).replace('.', ',')} milímetros (mm)</p>`                    
        }
    </script>
</body>
</html>
