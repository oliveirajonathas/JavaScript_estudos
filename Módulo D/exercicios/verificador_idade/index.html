<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de Nascimento:
                <input type="number" name="ano_nasc" id="ano_nasc">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sexo" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultado" class="res">
            <p>Preencha para ver o resultado...</p>                        
        </div>
        <div id="foto" class="res">
            <img id="imagem" src="" alt="" >
        </div>        
    </section>
    <footer>
        <p>
            &copy; CursoemVideo
        </p>
    </footer>
    <script src="js/javascript.js"></script>
</body>
</html>
