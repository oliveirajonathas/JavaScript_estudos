<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
    <link rel="stylesheet" href="../../estilos/style.css">
</head>
<body>
    <div>
        <h1>Formatando Strings</h1>        
        <script>
           var nome = window.prompt('Qual é o seu nome?')
           document.writeln(`<p class="texto">Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras</p>`)
           document.writeln(`<p class="texto">Meu nome em maiúsculas é ${nome.toUpperCase()}</p>`)
           document.writeln(`<p class="texto">Seu nome em minúsculas é ${nome.toLowerCase()}</p>`)
        </script>        
    </div>
</body>
</html>
